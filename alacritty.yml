# Shell config
shell:
  program: /bin/zsh
  args:
    - --login

# Windows config
window:
  padding:
    x: 10
    y: 10
  decorations: buttonless
  startup_mode: Windowed
scrolling:
  history: 10000
background_opacity: 0.9
window.dynamic_title: true

# Font config
font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 16
  offset:
    x: 1
    y: 0
  use_thin_strokes: false

# Cursor config
cursor:
  style: Block
  unfocused_hollow: true

# Colors config
